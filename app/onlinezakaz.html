<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>Онлайн заявка</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" href="img/favicon.ico">
	<meta name="theme-color" content="#000">

	<link rel="stylesheet" href="css/main.min.css">
</head>

<body class="page">

	<div class="preloader">
		<div class="pulse"></div>
	</div>

	<header class="header header--page">
		<div class="container">
			<div class="row">
				<div class="offset-lg-2 col-lg-8">
					<div class="header__top_place">
						<p>Доставка по Москве <br>и Московской области</p>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main class="main main--page">
		<div class="container">
			<div class="row">
				<div class="offset-lg-3 col-lg-6">
					
					<form action="sendmail.php" class="form form--page" method="post">

					<h3>Форма заказа</h3>

					<input type="hidden" name="subject" value="Узнать подробнее!">

					<div class="">
						<label for="name">Фамилия Имя Отчество</label>
						<input type="text" name="name" placeholder="Пример: Петров Игорь Сергеевич" id="name" required>
					</div>
					<div class="">
						<label for="date">Дата рождения</label>
						<input type="date" name="date" placeholder="Пример: 01.01.1975" id="date">
					</div>
					<div class="">
						<label for="inn">ИНН (при наличии)</label>
						<input type="number" name="inn" placeholder="Пример: 774765987234" id="inn">
					</div>
					<div class="">
						<label for="citizenship">Гражданство</label>
						<input type="text" name="citizenship" placeholder="Пример: Россия" id="citizenship">
					</div>
					<div class="">
						<label for="addres">Адрес прописки по паспорту, индекс</label>
						<input type="text" name="addres" placeholder="Пример: 135657, Москва, Ярославское шоссе, д.30, кв. 72" id="addres">
					</div>
					<div class="">
						<label for="addresfact">Адрес фактического проживания, индекс</label>
						<input type="text" name="addresfact" placeholder="Пример: 135657, Москва, Ярославское шоссе, д.30, кв. 72" id="addresfact">
					</div>
					<div class="">
						<label for="passport">Серия и номер паспорта</label>
						<input type="text" name="passport" placeholder="Пример: 7654 846537" id="passport">
					</div>					
					<div class="">
						<label for="seria">Кем выдан паспорт</label>
						<input type="text" name="seria" placeholder="Пример: 13.08.1998, 772-050" id="seria">
					</div>					
					<div class="">
						<label for="kem">Дата выдачи паспорта и код подразделения</label>
						<input type="text" name="kem" placeholder="Пример: 7654 846537" id="kem">
					</div>
					<div class="">
						<label for="education">Образование</label>
						<input type="text" name="education" placeholder="Пример: Высшее" id="education">
					</div>
					<div class="">
						<label for="specialty">Специальность по образованию</label>
						<input type="text" name="specialty" placeholder="Пример: Инженер технолог" id="specialty">
					</div>
					<div class="">
						<label for="desired">Желаемая профессия</label>
						<input type="text" name="desired" placeholder="Пример: Генеральный директор" id="desired">
					</div>
					<div class="">
						<label for="salary">Желаемая заработная плата</label>
						<input type="text" name="salary" placeholder="Пример: 100 000 руб." id="salary">
					</div>
					<div class="">
						<label for="employment">Желаемая дата трудоустройства</label>
						<input type="date" name="employment" placeholder="Пример: 01.05.2015" id="employment">
					</div>
					<div class="">
						<label for="children">Есть ли несовершеннолетние дети</label>
						<input type="text" name="children" placeholder="Пример: двое детей" id="children">
					</div>
					<div class="">
						<label for="changedthename">Если вы меняли фамилию, укажите дату ее изменения</label>
						<input type="date" name="changedthename" placeholder="Пример: 01.05.2015" id="changedthename">
					</div>
					<div class="">
						<label for="tel">Ваш телефон</label>
						<input type="tel" name="phone" required placeholder="Пример: 8 905 762-98-84" id="tel">
					</div>
					<div class="">
						<label for="email">Ваш E-mail</label>
						<input type="mail" name="email" required placeholder="Пример: petrov@yandex.ru" id="email">
					</div>
					<div class="">
						<label for="comment">Комментарий</label>
						<textarea name="comment" placeholder="Ваше сообщение:" id="comment" rows="4"></textarea>
					</div>

					<div><button type="submit" class="btn form__btn" name="submit" value="отправить">Отправить</button></div>

				</form>
				</div>
			</div>
			
		</div>
	</main>	

	<!-- 	modal -->
		<div class="modal" id="thanks">
			<button class="close thanks_close" type="button"></button>

			<h3>Спасибо <br>за доверие!</h3>
			<p>Мы обязательно с вами свяжемся!</p>
		</div>
	<!-- 	modal end-->
	
	<script src="js/scripts.min.js"></script>

</body>
</html>
